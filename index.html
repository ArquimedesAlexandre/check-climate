<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check climate</title>
    <!--style-css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="./fonts/font-awesome.min.css">
    <!--bostrap-min-css-->
    <link rel="stylesheet" href="./css/boostrap.min.css">
</head>
<body>

    <div class="container">
    <!-- verification zone  -->
        <div class="form" >
            <h3>Confira o clima de uma cidade</h3>
              <div class="form-container" >
                <input type="text" placeholder="digite o nome da cidade">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass" >serch</i>
                </button>
              </div>

              <div class="weather-data" >
                  <h2>
                    <i class="fa-solid fa-location-dot" ></i>
                    <span>Marió</span>
                    <img src="" alt="bandeira do país" id="country" >
                  </h2>
                  <p id="temperature"> <span>38</span>&deg;c</p>
                
                  <div class="description-container">
                     <p class="description" >Nublado</p>
                     <img src="" alt="condições do tempo">
                  </div>

                  <div class="details-container" >
                    <p class="umidity" >
                       <i class="fa-solid fa-droplet" ></i>
                       <span>48%</span>
                    </p>

                    <p class="wind" >
                        <i class="fa-solid fa-wind" ></i>
                        <span>1000km/h</span>
                     </p>
                  </div>

              </div>
        </div>
    </div>
    
</body>
</html>
