<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check climate</title>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!--style-css-->
    <link rel="stylesheet" href="./css/style.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="./fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--bostrap-min-css-->
    <link rel="stylesheet" href="./css/boostrap.min.css">
</head>
<body>

    <div class="container">
    <!-- verification zone  -->
        <div class="form" >
            <h3>Confira o clima de uma cidade</h3>
              <div class="form-container" >
                <input id="city-input" type="text" placeholder="digite o nome da cidade">
                <button type="button" id="search">
                    <i class="fa-solid fa-magnifying-glass" ></i>
                </button>
              </div>

              <div class="weather-data" >
                  <h2>
                    <i class="fa-solid fa-location-dot" ></i>
                    <span>Marió</span>
                    <img src="https://flagsapi.com/BE/flat/64.png" alt="bandeira do país" id="country" >
                  </h2>
                  <p id="temperature"> <span>38</span>&deg;c</p>
                
                  <div class="description-container">
                     <p class="description" >Nublado</p>
                     <img src="" alt="condições do tempo">
                  </div>

                  <div class="details-container" >
                    <p class="umidity" >
                       <i class="fa-solid fa-droplet" ></i>
                       <span>48%</span>
                    </p>

                    <p class="wind" >
                        <i class="fa-solid fa-wind" ></i>
                        <span>1000km/h</span>
                     </p>
                  </div>

              </div>
        </div>
    </div>




    <script src="./js/index.js"></script>
    
</body>
</html>
